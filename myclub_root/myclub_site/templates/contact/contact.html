{% extends "base.html" %}

{% block title %} Contact Us {%endblock title %}

{% block content %}

<h2>Contact Us</h2>

{% if submitted %}
 <p class="success">
     Your message was submitted successfully.Thanks.
 </p>

{% else %}
    <form action="" method="post" novalidate>
        <table>
            {{form.as_table}}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>


{% endif %}
{% endblock content %}
