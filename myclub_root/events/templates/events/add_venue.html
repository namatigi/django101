{% extends 'base.html' %}


{%block title %} Add Venue {% endblock title %}


{% block content %}

<h2>Add your venue to our database</h2>

{% if submitted %}
<p class="success"> You venue was submitted successfully.Thank you.</p>

{% else %}
    <form action="" method="post" novalidate>
        <table>
            {{form.as_table}}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
